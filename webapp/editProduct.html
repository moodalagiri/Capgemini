<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <script src="js/editProduct.js"></script>

</head>
<body ng-app="editProduct">
<div class="nav-bar-header">
    <!-- logo -->
    <div class="nav-bar-children">
        <span class="nav-logo"><a href="index.html">Capgemini Technical Test</a></span>
    </div>
</div>

<div class="container-main">
    <div id="snackbar"><div id="snackText"></div></div>


    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
                <div ng-controller="editProductController" ng-init="loadDetails()">
                    <div class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading panel-heading-custom"><h4>Edit Product Details</h4>
                            </div>
                            <div class="panel-body">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label for="sku">SKU:</label>
                                        <input type="text" class="form-control" required id="sku" ng-model="product.sku">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control" required id="name" ng-model="product.name">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description:</label>
                                        <textarea cols="5" class="form-control" required id="description" ng-model="product.description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price:</label>
                                        <input type="number" class="form-control" required id="price" ng-model="product.price">
                                    </div>
                                    <div class="form-group">
                                        <label for="quantity">Quantity:</label>
                                        <input type="number" class="form-control" required id="quantity" ng-model="product.quantity">
                                    </div>

                                    <div class="form-group">
                                        <label for="valid">Valid:</label>
                                        <input type="text" class="form-control" required id="valid" ng-model="product.valid">
                                    </div>

                                    <div >
                                        <button class=" btn  btn-view" ng-click="SaveDetails(product)">Update</button>
                                        <button class=" btn  btn-view" ng-click="deleteProduct(product)">Delete</button>
                                    </div>



                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>

</div>
</body>
</html>
